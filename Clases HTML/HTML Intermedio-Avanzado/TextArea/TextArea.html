<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto en Area</title>
    <link rel="stylesheet" href="TextArea.css">
</head>
<body>
    <form class="form-body">
        <div class="separation-items">
        <h1 class="form-title">Formulario de contacto</h1>
        </div>
        <div class="separation-items">
            <input class="form-input" type="text" placeholder="Escriba su nombre">
        </div>
        <div class="separation-items">
            <input class="form-input" type="email" placeholder="Escriba su email">
        </div>
        <div class="separation-items">
            <textarea maxlength="140" rows="6" placeholder="Escriba su mensaje..." class="form-input input-textarea"></textarea>
        </div>
    </form>
</body>
</html>
