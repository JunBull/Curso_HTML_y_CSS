<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Nos permite poner los dignos o puntuaciones -->
    <meta charset="UTF-8">
    <!-- Ayuda mucho con la compatibilidad en diferentes dispositivos y entre al dispositivo con un zoom normal-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MetaTags - Comments - Favicons</title>
    <link rel="stylesheet" href="estyles.html">
    <link rel="stylesheet" href="../../Clases CSS/Propiedades_de_texto/fonts.css">
    <!-- Icono que se muestra arriba en la pestaÃ±a -->
    <link rel="icon" href="icono.png" type="image/png">
    <!-- Agrega descripcion a la pagina -->
    <meta name="description" content="Esta pagina web trata sobre bla bla bla y ademas se interesa sobre temas como bla bla bla">
    <!-- Agrega las palabras claves de nuestra pagina -->
    <meta name="keywords" content="repositorio, codigo, C#, C++, Java, Html, JavaScript, DJango">
    <!-- Agrega al autor de la pagina -->
    <meta name="autor" content="Jorge Bullon">
    <!-- Configuraciones de lo que puede o no hacer el navegadir web con nuestra pagina (No se recomiewnda utilizar ni una, a no ser de casos especificos) -->
    <meta name="robots" content="noimageindex">

    <meta name="og:title" content="">
    <meta name="og:image" content="">
    <meta name="og:description" content="">
</head>
<body>
    <!-- Titulo de la pagina web -->
    <h1>Titulo de esta pagina</h1>
</body>
</html>
