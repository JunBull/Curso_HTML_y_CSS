<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FieldSet_y_Legend.css">
    <title>Fielset y Legend</title>
</head>
<body>
    <form class="form-body">
        <fieldset class="form-fieldset">
            <legend class="form-legend">INFORMACION BASICA</legend>
            <div class="separation-items">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-input" type="text" placeholder="Jhon">
            </div>
            <div class="separation-items">
                <label for="apellido">Apellido</label>
                <input id="apellido" class="form-input" type="text" placeholder="Snow">
            </div>
            <div class="separation-items">
                <label for="edad">Edad</label>
                <input id="edad" class="form-input" type="number" placeholder="20">
            </div>
        </fieldset>
        <fieldset class="form-fieldset">
            <legend class="form-legend">INFORMACION DE CONTACTO</legend>
        <div class="separation-items">
            <label for="email">Email</label>
            <input id="email" class="form-input" type="email" placeholder="correo@gmail.com">
        </div>
        <div class="separation-items">
            <label for="telefono">Telefono</label>
            <input id="telefono" class="form-input" type="number" placeholder="telefono">
        </div>
        </fieldset>
    </form>
</body>
</html>
